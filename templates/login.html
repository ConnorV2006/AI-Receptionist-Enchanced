{% extends "base.html" %}
{% block title %}Login - AI Receptionist{% endblock %}
{% block content %}
<h1>Admin Login</h1>
<form method="post">
    <label for="username">Username:</label><br />
    <input type="text" id="username" name="username" value="{{ request.form.username or '' }}" /><br /><br />
    <label for="password">Password:</label><br />
    <input type="password" id="password" name="password" /><br /><br />
    <button type="submit">Login</button>
</form>
{% endblock %}
